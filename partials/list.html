<div class="row">
  <div class="col s12 m6" ng-repeat= "playdate in playdates">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Playdate</span>
          <div class="card-content">
            <div>{{playdate.child}} and {{playdate.friend}}</div>
            <div>Date: {{playdate.date | date: "mediumDate"}}</div>
          </div>
          <div class="card-action">
            <button ng-click="editThePlaydate(playdate.id)" class="waves-effect waves-light btn">Edit</button>
           <button  ng-click="deletePlaydate(playdate.id)"class="waves-effect waves-light btn">Delete</button>     
          </div>
       </div>
     </div>
   </div>
 </div>
